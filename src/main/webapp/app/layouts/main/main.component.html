<nb-layout>
  <nb-layout-header fixed>
    <jhi-navbar></jhi-navbar>
  </nb-layout-header>

  <nb-sidebar *ngIf="isAuthenticated()" class="menu-sidebar" tag="menu-sidebar" responsive>
    <nb-menu [items]="userItems"></nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
  <nb-layout-footer fixed>
    <jhi-footer></jhi-footer>
  </nb-layout-footer>
</nb-layout>
